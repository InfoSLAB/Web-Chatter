<ion-header>

  <ion-navbar>
    <ion-title>RegisterPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
<form class="list">
  <ion-item>
    <img src="http://www.runoob.com/try/demo_source/venkman.jpg"/>
  </ion-item>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <!-- <ion-input type="text" [(ngModel)]="username"></ion-input> -->
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
  	<ion-label floating>Email</ion-label>
  	<ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

  <ion-item>
  	<ion-label floating>Confirm</ion-label>
  	<ion-input type="password"></ion-input>
  </ion-item>
</form>
</ion-list>
<button ion-button block>Create Account</button>
</ion-content>
