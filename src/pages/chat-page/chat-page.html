<ion-header>

  <ion-navbar>
    <ion-title>ChatPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
  <ion-card-header>
    Explore User List
  </ion-card-header>

  <ion-list>
  	<button ion-item *ngFor="let user of users">
  		<p>{{user.id}}</p>
  		<p>{{user.username}}</p>
  	</button>
  </ion-list>
</ion-card>
</ion-content>
